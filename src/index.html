<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A restaurant link tree with social media icons">
  <meta name="keywords" content="restaurant, link tree, social media icons">
    <meta name="author" content="Wesam dev">
    <meta name="theme-color" content="#ffffff">
  <title>Restaurant Link Tree</title>
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/restaurant.png" type="image/png">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="circle">R</div>
    </div>
    <div class="social-icons">
      <a href="#"><img src="https://img.icons8.com/ios-filled/50/whatsapp.png" alt="WhatsApp"></a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/50/tiktok.png" alt="TikTok"></a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/50/snapchat.png" alt="Snapchat"></a>
    </div>
    <div class="links">
      <a href="#" class="link">MENU / المنيو</a>
      <a href="#" class="link">OUR LOCATIONS / فروعنا</a>
      <a href="#" class="link">ABOUT US / من نحن</a>
    </div>
  </div>
</body>
</html>
